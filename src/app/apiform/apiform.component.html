<form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm)">

    <div class="column">
        <label class="switch">
            <input type="checkbox" formControlName="skill1">
            <span class="slider">1</span>
        </label>
        <br />
        <label class="switch">
            <input type="checkbox" formControlName="skill2">
            <span class="slider">2</span>
        </label>
        <br />
        <label class="switch">
            <input type="checkbox" formControlName="skill3">
            <span class="slider">3</span>
        </label>
        <br />
    </div>

    <br />
    <button type="submit">Submit</button>
</form>
